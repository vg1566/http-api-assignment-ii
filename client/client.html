<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response, parseResponse) => {
      const content = document.getElementById('content');

      switch(response.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default:
          content.innerHTML = `<p>Status Code not Implemented By Client</p>`;
          break;
      }

      if(parseResponse)
      {
        const resObj = await response.json();
        console.log(resObj);
        switch(response.status) {
          case 200:
            content.innerHTML += `<p>${JSON.stringify(resObj.content)}</p>`;
            break;
          default:
            content.innerHTML += `<p>Message: ${resObj.message}</p>`;
            break;
        }
      }
    };

    const sendFetchRequest = (url, requestedMethod) => {
      const options = {
        method: requestedMethod//,
        //headers: {'Accept': acceptedType},
      }
      let fetchPromise = fetch(url, options);

      fetchPromise.then((response) => { handleResponse(response, requestedMethod === 'get') });
    };

    const init = () => {
      const userForm = document.querySelector("#userForm");
      const urlField = document.querySelector("#urlField");
      const methodSelect = document.querySelector("#methodSelect");

      userForm.onsubmit = () => {
        sendFetchRequest(urlField.value, methodSelect.value);
        return false;
      };
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
